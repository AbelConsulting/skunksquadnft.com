<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .test-result {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            background: #2a2a2a;
        }
        .success {
            border-left: 4px solid #10b981;
        }
        .error {
            border-left: 4px solid #ef4444;
        }
        button {
            padding: 10px 20px;
            background: #8b5cf6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #7c3aed;
        }
        pre {
            background: #000;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Printful Server Connection Test</h1>
    
    <button onclick="testHealth()">Test Health Endpoint</button>
    <button onclick="testProducts()">Test Products Endpoint</button>
    <button onclick="clearResults()">Clear Results</button>
    
    <div id="results"></div>

    <script>
        const resultsDiv = document.getElementById('results');

        function addResult(message, isSuccess = true, data = null) {
            const div = document.createElement('div');
            div.className = `test-result ${isSuccess ? 'success' : 'error'}`;
            div.innerHTML = `<strong>${isSuccess ? '✅' : '❌'} ${message}</strong>`;
            if (data) {
                div.innerHTML += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            }
            resultsDiv.insertBefore(div, resultsDiv.firstChild);
        }

        async function testHealth() {
            try {
                console.log('Testing health endpoint...');
                const response = await fetch('http://localhost:3001/api/health');
                console.log('Response:', response);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Data:', data);
                addResult('Health check successful', true, data);
            } catch (error) {
                console.error('Health check failed:', error);
                addResult(`Health check failed: ${error.message}`, false);
            }
        }

        async function testProducts() {
            try {
                console.log('Testing products endpoint...');
                const response = await fetch('http://localhost:3001/api/products');
                console.log('Response:', response);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Products data:', data);
                addResult(`Products loaded: ${Array.isArray(data) ? data.length : 'unknown'} items`, true, data.slice(0, 2));
            } catch (error) {
                console.error('Products test failed:', error);
                addResult(`Products test failed: ${error.message}`, false);
            }
        }

        function clearResults() {
            resultsDiv.innerHTML = '';
        }

        // Auto-run health check on load
        window.addEventListener('load', () => {
            setTimeout(testHealth, 500);
        });
    </script>
</body>
</html>
