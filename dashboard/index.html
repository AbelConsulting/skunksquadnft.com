
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkunkSquad Ultra Smart Analytics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { 
            font-family: 'Arial', sans-serif; 
            margin: 0; 
            padding: 20px; 
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: white; 
            position: relative;
            overflow-x: hidden;
        }
        
        /* Background Art Layers */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('../assets/charlesskunk.webp');
            background-size: 800px auto;
            background-position: right center;
            background-repeat: no-repeat;
            opacity: 0.15;
            z-index: -3;
            animation: float 6s ease-in-out infinite;
        }
        
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('../assets/cyberskunk.png');
            background-size: 600px auto;
            background-position: left bottom;
            background-repeat: no-repeat;
            opacity: 0.1;
            z-index: -2;
            animation: float 8s ease-in-out infinite reverse;
        }
        
        /* Additional floating background elements */
        .bg-skunk-1 {
            position: fixed;
            top: 10%;
            right: -100px;
            width: 300px;
            height: 300px;
            background-image: url('../assets/steampunkskunk.png');
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.08;
            z-index: -1;
            animation: drift 15s linear infinite;
        }
        
        .bg-skunk-2 {
            position: fixed;
            bottom: 20%;
            left: -50px;
            width: 250px;
            height: 250px;
            background-image: url('../assets/forestskunk.png');
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.06;
            z-index: -1;
            animation: drift 20s linear infinite reverse;
        }
        
        /* Grid pattern overlay */
        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(99, 102, 241, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(99, 102, 241, 0.1) 1px, transparent 1px);
            background-size: 60px 60px;
            opacity: 0.3;
            z-index: -4;
            animation: grid-move 25s linear infinite;
        }
        
        .header { 
            text-align: center; 
            margin-bottom: 30px; 
            position: relative;
            z-index: 10;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .header h1 {
            background: linear-gradient(90deg, #ef4444, #eab308, #10b981, #3b82f6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-size: 2.5rem;
            font-weight: 900;
            text-shadow: 0 2px 10px rgba(234,179,8,0.3);
            margin: 0;
        }
        
        .stats-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
            gap: 20px; 
            position: relative;
            z-index: 5;
        }
        
        .stat-card { 
            background: rgba(42, 42, 42, 0.9); 
            padding: 20px; 
            border-radius: 15px; 
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1) 0%, rgba(168, 85, 247, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            border-color: rgba(99, 102, 241, 0.5);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.2);
        }
        
        .stat-card:hover::before {
            opacity: 1;
        }
        
        .stat-value { 
            font-size: 2em; 
            font-weight: bold; 
            background: linear-gradient(90deg, #4CAF50, #2196F3);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
            z-index: 2;
        }
        
        .chart-container { 
            margin: 20px 0; 
            position: relative;
            z-index: 2;
        }
        
        .live-events { 
            max-height: 300px; 
            overflow-y: auto; 
            position: relative;
            z-index: 2;
        }
        
        .event-item { 
            padding: 10px; 
            margin: 5px 0; 
            background: rgba(51, 51, 51, 0.8); 
            border-radius: 8px;
            border-left: 3px solid #4CAF50;
            backdrop-filter: blur(5px);
        }
        
        .refresh-btn { 
            background: linear-gradient(135deg, #4CAF50, #2196F3); 
            color: white; 
            border: none; 
            padding: 12px 25px; 
            border-radius: 8px; 
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }
        
        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }
        
        @keyframes drift {
            0% { transform: translateX(0px) translateY(0px); }
            25% { transform: translateX(50px) translateY(-30px); }
            50% { transform: translateX(0px) translateY(-60px); }
            75% { transform: translateX(-30px) translateY(-30px); }
            100% { transform: translateX(0px) translateY(0px); }
        }
        
        @keyframes grid-move {
            0% { transform: translate(0, 0); }
            100% { transform: translate(60px, 60px); }
        }
    </style>
</head>
<body>
    <!-- Background Grid Overlay -->
    <div class="grid-overlay"></div>
    
    <!-- Additional Floating Background Skunks -->
    <div class="bg-skunk-1"></div>
    <div class="bg-skunk-2"></div>
    
    <div class="header">
        <h1>🧠 SkunkSquad Live Analytics</h1>
        <div style="margin: 10px 0; color: #94a3b8; font-size: 0.9em;">
            Last updated: <span id="last-refresh">--:--:--</span>
        </div>
        <button class="refresh-btn" onclick="loadData()">🔄 Refresh Data</button>
    </div>
    
    <div class="stats-grid">
        <div class="stat-card">
            <h3>📊 Collection Stats</h3>
            <div id="collection-stats">Loading...</div>
        </div>
        
        <div class="stat-card">
            <h3>💰 Dynamic Pricing</h3>
            <div id="pricing-stats">Loading...</div>
        </div>
        
        <div class="stat-card">
            <h3>📈 Revenue Trends</h3>
            <canvas id="revenue-chart" width="400" height="200"></canvas>
        </div>
        
        <div class="stat-card">
            <h3>🎯 Hourly Mints</h3>
            <canvas id="mints-chart" width="400" height="200"></canvas>
        </div>
    </div>
    
    <div class="stat-card">
        <h3>🔴 Live Events</h3>
        <div id="live-events" class="live-events">Loading...</div>
    </div>

    <script src="https://unpkg.com/web3@latest/dist/web3.min.js"></script>
    <script>
        // Mainnet Contract Configuration
        const CONTRACT_ADDRESS = '0xAa5C50099bEb130c8988324A0F6Ebf65979f10EF';
        const RPC_URL = 'https://ethereum.publicnode.com';
        const ETHERSCAN_API_KEY = 'M4PE5VZKSYNMASFJ1YWINZZXVQPS98GEDY'; // Optional for tx history
        
        const CONTRACT_ABI = [
            {"inputs":[],"name":"totalSupply","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},
            {"inputs":[],"name":"MAX_SUPPLY","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},
            {"inputs":[],"name":"MINT_PRICE","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},
            {"inputs":[],"name":"revealedBaseURI","outputs":[{"internalType":"string","name":"","type":"string"}],"stateMutability":"view","type":"function"},
            {"inputs":[{"internalType":"address","name":"owner","type":"address"}],"name":"balanceOf","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"}
        ];
        
        let web3;
        let contract;
        let revenueChart;
        let mintsChart;
        
        async function initWeb3() {
            web3 = new Web3(RPC_URL);
            contract = new web3.eth.Contract(CONTRACT_ABI, CONTRACT_ADDRESS);
            console.log('✅ Web3 initialized');
        }
        
        async function loadData() {
            try {
                if (!web3) await initWeb3();
                
                // Get contract data
                const totalSupply = await contract.methods.totalSupply().call();
                const maxSupply = await contract.methods.MAX_SUPPLY().call();
                const mintPrice = await contract.methods.MINT_PRICE().call();
                const priceInEth = web3.utils.fromWei(mintPrice, 'ether');
                const mintedPercentage = ((totalSupply / maxSupply) * 100).toFixed(2);
                const totalRevenue = (totalSupply * parseFloat(priceInEth)).toFixed(4);
                
                // Check if revealed
                let revealStatus = 'Unrevealed';
                try {
                    const baseURI = await contract.methods.revealedBaseURI().call();
                    revealStatus = baseURI && baseURI.length > 0 ? 'Revealed ✅' : 'Unrevealed 🎁';
                } catch (e) {
                    revealStatus = 'Unrevealed 🎁';
                }
                
                // Update collection stats
                document.getElementById('collection-stats').innerHTML = `
                    <div class="stat-value">${totalSupply} / ${maxSupply}</div>
                    <div style="font-size: 1.2em; margin: 10px 0; color: #10b981;">Minted: ${mintedPercentage}%</div>
                    <div style="margin: 5px 0;">Status: ${revealStatus}</div>
                    <div style="margin: 5px 0; color: #fbbf24;">Total Revenue: ${totalRevenue} ETH</div>
                    <div style="margin-top: 10px; font-size: 0.9em; color: #94a3b8;">
                        <a href="https://etherscan.io/address/${CONTRACT_ADDRESS}" target="_blank" style="color: #3b82f6;">
                            View on Etherscan →
                        </a>
                    </div>
                `;
                
                // Update pricing stats
                const remaining = maxSupply - totalSupply;
                const selloutRevenue = (remaining * parseFloat(priceInEth)).toFixed(2);
                
                document.getElementById('pricing-stats').innerHTML = `
                    <div class="stat-value">${priceInEth} ETH</div>
                    <div style="font-size: 1.2em; margin: 10px 0; color: #3b82f6;">Fixed Price (No Dynamic)</div>
                    <div style="margin: 5px 0;">Remaining: ${remaining} NFTs</div>
                    <div style="margin: 5px 0; color: #fbbf24;">Potential: ${selloutRevenue} ETH</div>
                    <div style="margin-top: 10px; font-size: 0.9em; color: #94a3b8;">
                        <a href="https://opensea.io/assets/ethereum/${CONTRACT_ADDRESS}" target="_blank" style="color: #3b82f6;">
                            View on OpenSea →
                        </a>
                    </div>
                `;
                
                // Get recent transactions from Etherscan
                await loadRecentTransactions();
                
                // Update charts with static data (since we don't have historical data yet)
                updateCharts(totalSupply);
                
                // Update last refresh time
                document.getElementById('last-refresh').textContent = new Date().toLocaleTimeString();
                
            } catch (error) {
                console.error('Failed to load data:', error);
                document.getElementById('collection-stats').innerHTML = `
                    <div style="color: #ef4444;">Error loading data. Please check console.</div>
                    <div style="font-size: 0.9em; margin-top: 10px;">Error: ${error.message}</div>
                `;
            }
        }
        
        async function loadRecentTransactions() {
            try {
                // Get latest block
                const latestBlock = await web3.eth.getBlockNumber();
                const fromBlock = Math.max(0, latestBlock - 10000); // Last ~10k blocks
                
                // Get Transfer events (mints)
                const events = await contract.getPastEvents('Transfer', {
                    fromBlock: fromBlock,
                    toBlock: 'latest'
                });
                
                // Filter for mints (from zero address)
                const mints = events.filter(e => e.returnValues.from === '0x0000000000000000000000000000000000000000');
                
                // Show last 20 mints
                const recentMints = mints.slice(-20).reverse();
                
                if (recentMints.length > 0) {
                    document.getElementById('live-events').innerHTML = recentMints.map(event => {
                        const blockNumber = event.blockNumber;
                        const tokenId = event.returnValues.tokenId;
                        const to = event.returnValues.to;
                        
                        return `
                            <div class="event-item">
                                <strong>MINT #${tokenId}</strong> → ${to.substring(0, 8)}...${to.substring(to.length - 6)}
                                <div style="font-size: 0.85em; color: #94a3b8; margin-top: 5px;">
                                    Block: ${blockNumber} | 
                                    <a href="https://etherscan.io/tx/${event.transactionHash}" target="_blank" style="color: #3b82f6;">
                                        View Tx →
                                    </a>
                                </div>
                            </div>
                        `;
                    }).join('');
                } else {
                    document.getElementById('live-events').innerHTML = `
                        <div class="event-item">
                            <div style="color: #94a3b8;">No mint events found in recent blocks.</div>
                            <div style="font-size: 0.85em; margin-top: 5px;">First mint will appear here automatically.</div>
                        </div>
                    `;
                }
                
            } catch (error) {
                console.error('Failed to load transactions:', error);
                document.getElementById('live-events').innerHTML = `
                    <div class="event-item">
                        <div style="color: #fbbf24;">Unable to load recent transactions.</div>
                        <div style="font-size: 0.85em; margin-top: 5px;">Check console for details.</div>
                    </div>
                `;
            }
        }
        
        function updateCharts(totalSupply) {
            // Create mock data based on current supply
            const days = 7;
            const dailyRevenue = [];
            const avgDaily = totalSupply / days;
            
            for (let i = 6; i >= 0; i--) {
                const date = new Date();
                date.setDate(date.getDate() - i);
                const mints = i === 0 ? totalSupply - (avgDaily * 6) : avgDaily;
                dailyRevenue.push({
                    date: date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' }),
                    revenue: (mints * 0.01).toFixed(2)
                });
            }
            
            // Revenue chart
            if (revenueChart) revenueChart.destroy();
            const ctx1 = document.getElementById('revenue-chart').getContext('2d');
            revenueChart = new Chart(ctx1, {
                type: 'line',
                data: {
                    labels: dailyRevenue.map(d => d.date),
                    datasets: [{
                        label: 'Revenue (ETH)',
                        data: dailyRevenue.map(d => parseFloat(d.revenue)),
                        borderColor: '#10b981',
                        backgroundColor: 'rgba(16, 185, 129, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: { 
                    responsive: true, 
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { labels: { color: '#fff' } }
                    },
                    scales: {
                        y: { ticks: { color: '#94a3b8' }, grid: { color: 'rgba(255,255,255,0.1)' } },
                        x: { ticks: { color: '#94a3b8' }, grid: { color: 'rgba(255,255,255,0.1)' } }
                    }
                }
            });
            
            // Mints distribution (mock 24h data)
            const hourlyMints = [];
            for (let i = 0; i < 24; i++) {
                hourlyMints.push({
                    hour: i,
                    mints: Math.floor(Math.random() * 5) // Random for demo
                });
            }
            
            if (mintsChart) mintsChart.destroy();
            const ctx2 = document.getElementById('mints-chart').getContext('2d');
            mintsChart = new Chart(ctx2, {
                type: 'bar',
                data: {
                    labels: hourlyMints.map(d => d.hour + ':00'),
                    datasets: [{
                        label: 'Mints',
                        data: hourlyMints.map(d => d.mints),
                        backgroundColor: '#3b82f6'
                    }]
                },
                options: { 
                    responsive: true, 
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { labels: { color: '#fff' } }
                    },
                    scales: {
                        y: { ticks: { color: '#94a3b8' }, grid: { color: 'rgba(255,255,255,0.1)' } },
                        x: { ticks: { color: '#94a3b8', maxRotation: 45 }, grid: { color: 'rgba(255,255,255,0.1)' } }
                    }
                }
            });
        }
        
        // Auto-refresh every 30 seconds
        setInterval(loadData, 30000);
        
        // Initial load on page ready
        window.addEventListener('DOMContentLoaded', () => {
            console.log('🦨 SkunkSquad Dashboard Loading...');
            loadData();
        });
    </script>
</body>
</html>
