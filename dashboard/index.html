
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkunkSquad Ultra Smart Analytics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { 
            font-family: 'Arial', sans-serif; 
            margin: 0; 
            padding: 20px; 
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: white; 
            position: relative;
            overflow-x: hidden;
        }
        
        /* Background Art Layers */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('../assets/charlesskunk.webp');
            background-size: 800px auto;
            background-position: right center;
            background-repeat: no-repeat;
            opacity: 0.15;
            z-index: -3;
            animation: float 6s ease-in-out infinite;
        }
        
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('../assets/cyberskunk.png');
            background-size: 600px auto;
            background-position: left bottom;
            background-repeat: no-repeat;
            opacity: 0.1;
            z-index: -2;
            animation: float 8s ease-in-out infinite reverse;
        }
        
        /* Additional floating background elements */
        .bg-skunk-1 {
            position: fixed;
            top: 10%;
            right: -100px;
            width: 300px;
            height: 300px;
            background-image: url('../assets/steampunkskunk.png');
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.08;
            z-index: -1;
            animation: drift 15s linear infinite;
        }
        
        .bg-skunk-2 {
            position: fixed;
            bottom: 20%;
            left: -50px;
            width: 250px;
            height: 250px;
            background-image: url('../assets/forestskunk.png');
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.06;
            z-index: -1;
            animation: drift 20s linear infinite reverse;
        }
        
        /* Grid pattern overlay */
        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(99, 102, 241, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(99, 102, 241, 0.1) 1px, transparent 1px);
            background-size: 60px 60px;
            opacity: 0.3;
            z-index: -4;
            animation: grid-move 25s linear infinite;
        }
        
        .header { 
            text-align: center; 
            margin-bottom: 30px; 
            position: relative;
            z-index: 10;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .header h1 {
            background: linear-gradient(90deg, #ef4444, #eab308, #10b981, #3b82f6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-size: 2.5rem;
            font-weight: 900;
            text-shadow: 0 2px 10px rgba(234,179,8,0.3);
            margin: 0;
        }
        
        .stats-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
            gap: 20px; 
            position: relative;
            z-index: 5;
        }
        
        .stat-card { 
            background: rgba(42, 42, 42, 0.9); 
            padding: 20px; 
            border-radius: 15px; 
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1) 0%, rgba(168, 85, 247, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            border-color: rgba(99, 102, 241, 0.5);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.2);
        }
        
        .stat-card:hover::before {
            opacity: 1;
        }
        
        .stat-value { 
            font-size: 2em; 
            font-weight: bold; 
            background: linear-gradient(90deg, #4CAF50, #2196F3);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
            z-index: 2;
        }
        
        .chart-container { 
            margin: 20px 0; 
            position: relative;
            z-index: 2;
        }
        
        .live-events { 
            max-height: 300px; 
            overflow-y: auto; 
            position: relative;
            z-index: 2;
        }
        
        .event-item { 
            padding: 10px; 
            margin: 5px 0; 
            background: rgba(51, 51, 51, 0.8); 
            border-radius: 8px;
            border-left: 3px solid #4CAF50;
            backdrop-filter: blur(5px);
        }
        
        .refresh-btn { 
            background: linear-gradient(135deg, #4CAF50, #2196F3); 
            color: white; 
            border: none; 
            padding: 12px 25px; 
            border-radius: 8px; 
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }
        
        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }
        
        @keyframes drift {
            0% { transform: translateX(0px) translateY(0px); }
            25% { transform: translateX(50px) translateY(-30px); }
            50% { transform: translateX(0px) translateY(-60px); }
            75% { transform: translateX(-30px) translateY(-30px); }
            100% { transform: translateX(0px) translateY(0px); }
        }
        
        @keyframes grid-move {
            0% { transform: translate(0, 0); }
            100% { transform: translate(60px, 60px); }
        }
    </style>
</head>
<body>
    <!-- Background Grid Overlay -->
    <div class="grid-overlay"></div>
    
    <!-- Additional Floating Background Skunks -->
    <div class="bg-skunk-1"></div>
    <div class="bg-skunk-2"></div>
    
    <div class="header">
        <h1>ðŸ§  SkunkSquad Ultra Smart Analytics</h1>
        <button class="refresh-btn" onclick="loadData()">ðŸ”„ Refresh Data</button>
    </div>
    
    <div class="stats-grid">
        <div class="stat-card">
            <h3>ðŸ“Š Collection Stats</h3>
            <div id="collection-stats">Loading...</div>
        </div>
        
        <div class="stat-card">
            <h3>ðŸ’° Dynamic Pricing</h3>
            <div id="pricing-stats">Loading...</div>
        </div>
        
        <div class="stat-card">
            <h3>ðŸ“ˆ Revenue Trends</h3>
            <canvas id="revenue-chart" width="400" height="200"></canvas>
        </div>
        
        <div class="stat-card">
            <h3>ðŸŽ¯ Hourly Mints</h3>
            <canvas id="mints-chart" width="400" height="200"></canvas>
        </div>
    </div>
    
    <div class="stat-card">
        <h3>ðŸ”´ Live Events</h3>
        <div id="live-events" class="live-events">Loading...</div>
    </div>

    <script>
        async function loadData() {
            try {
                // Load stats
                const stats = await fetch('/api/stats').then(r => r.json());
                document.getElementById('collection-stats').innerHTML = `
                    <div class="stat-value">${stats.totalSupply}/${stats.maxSupply}</div>
                    <div>Minted (${stats.mintedPercentage}%)</div>
                    <div>Phase: ${stats.currentPhase}</div>
                    <div>Revenue: ${stats.revenue.total} ETH</div>
                `;
                
                // Load pricing
                const pricing = await fetch('/api/pricing').then(r => r.json());
                document.getElementById('pricing-stats').innerHTML = `
                    <div class="stat-value">${pricing.current.price} ETH</div>
                    <div>Demand: ${pricing.current.demandMultiplier}%</div>
                    <div>Range: ${pricing.bounds.min} - ${pricing.bounds.max} ETH</div>
                `;
                
                // Load trends and create charts
                const trends = await fetch('/api/trends').then(r => r.json());
                createRevenueChart(trends.dailyRevenue);
                createMintsChart(pricing.hourlyMints);
                
                // Load events
                const events = await fetch('/api/events').then(r => r.json());
                document.getElementById('live-events').innerHTML = events.map(event => `
                    <div class="event-item">
                        <strong>${event.type.toUpperCase()}</strong> - ${event.user.substring(0, 8)}... 
                        - ${new Date(event.timestamp).toLocaleTimeString()}
                    </div>
                `).join('');
                
            } catch (error) {
                console.error('Failed to load data:', error);
            }
        }
        
        function createRevenueChart(data) {
            const ctx = document.getElementById('revenue-chart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.map(d => d.date),
                    datasets: [{
                        label: 'Daily Revenue (ETH)',
                        data: data.map(d => parseFloat(d.revenue)),
                        borderColor: '#4CAF50',
                        tension: 0.1
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false }
            });
        }
        
        function createMintsChart(data) {
            const ctx = document.getElementById('mints-chart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: data.map(d => d.hour + ':00'),
                    datasets: [{
                        label: 'Hourly Mints',
                        data: data.map(d => parseInt(d.mints)),
                        backgroundColor: '#2196F3'
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false }
            });
        }
        
        // Auto-refresh every 30 seconds
        setInterval(loadData, 30000);
        
        // Initial load
        loadData();
    </script>
</body>
</html>
