<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkunkSquad Featured - 600x400</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        
        .canvas {
            width: 600px;
            height: 400px;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(139, 92, 246, 0.4);
            border: 4px solid rgba(139, 92, 246, 0.6);
            border-radius: 20px;
        }
        
        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(139, 92, 246, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(139, 92, 246, 0.1) 1px, transparent 1px);
            background-size: 40px 40px;
            opacity: 0.3;
        }
        
        .glow {
            position: absolute;
            top: -50%;
            left: -50%;
            right: -50%;
            bottom: -50%;
            background: radial-gradient(circle at center, rgba(139, 92, 246, 0.2) 0%, transparent 70%);
        }
        
        .content {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 40px;
            box-sizing: border-box;
        }
        
        .left-side {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .title {
            font-size: 48px;
            font-weight: 900;
            background: linear-gradient(135deg, #8b5cf6, #a855f7, #c084fc);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.1;
            text-shadow: 0 0 30px rgba(139, 92, 246, 0.5);
        }
        
        .subtitle {
            font-size: 18px;
            color: #94a3b8;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        .stats {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }
        
        .stat {
            background: rgba(139, 92, 246, 0.1);
            padding: 10px 15px;
            border-radius: 10px;
            border: 1px solid rgba(139, 92, 246, 0.3);
        }
        
        .stat-value {
            font-size: 20px;
            font-weight: 800;
            color: #a855f7;
        }
        
        .stat-label {
            font-size: 11px;
            color: #94a3b8;
            text-transform: uppercase;
            margin-top: 2px;
        }
        
        .right-side {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .skunk-card {
            width: 120px;
            height: 120px;
            background: rgba(15, 23, 42, 0.8);
            border-radius: 15px;
            padding: 10px;
            border: 2px solid rgba(139, 92, 246, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
        }
        
        .skunk-card:hover {
            transform: translateY(-5px);
            border-color: rgba(139, 92, 246, 0.8);
        }
        
        .skunk-card img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 0 10px rgba(139, 92, 246, 0.3));
        }
        
        .instructions {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 300px;
            border: 2px solid #8b5cf6;
        }
        
        .instructions h4 {
            margin: 0 0 10px 0;
            color: #a855f7;
        }
    </style>
</head>
<body>
    <div class="instructions">
        <h4>üì∏ How to Save:</h4>
        <ol style="margin: 10px 0; padding-left: 20px;">
            <li>Use screenshot tool (Win+Shift+S)</li>
            <li>Capture the entire 600x400 rectangle</li>
            <li>Save as PNG</li>
            <li>Upload to OpenSea as Featured Image</li>
        </ol>
        <p style="margin-top: 15px; font-size: 12px; color: #94a3b8;">
            ‚ú® Featured image<br>
            üìè Size: 600x400px
        </p>
    </div>

    <div class="canvas">
        <div class="grid-overlay"></div>
        <div class="glow"></div>
        
        <div class="content">
            <div class="left-side">
                <div class="subtitle">ü¶® Elite Networking Club</div>
                <div class="title">SKUNK<br>SQUAD</div>
                <div class="stats">
                    <div class="stat">
                        <div class="stat-value">10K</div>
                        <div class="stat-label">Supply</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value">0.01Œû</div>
                        <div class="stat-label">Mint</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value">3.2M+</div>
                        <div class="stat-label">Combos</div>
                    </div>
                </div>
            </div>
            
            <div class="right-side">
                <div class="skunk-card">
                    <img src="../assets/charlesskunk.webp" alt="Skunk 1">
                </div>
                <div class="skunk-card" style="transform: translateY(-20px);">
                    <img src="../assets/cyberskunk.png" alt="Skunk 2">
                </div>
                <div class="skunk-card">
                    <img src="../assets/steampunkskunk.png" alt="Skunk 3">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
