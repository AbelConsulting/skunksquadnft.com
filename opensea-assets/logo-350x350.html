<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkunkSquad Logo - 350x350</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        
        .canvas {
            width: 350px;
            height: 350px;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(139, 92, 246, 0.4);
            border: 4px solid rgba(139, 92, 246, 0.6);
        }
        
        .glow {
            position: absolute;
            top: -50%;
            left: -50%;
            right: -50%;
            bottom: -50%;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.3) 0%, transparent 70%);
            animation: pulse 3s ease-in-out infinite;
        }
        
        .skunk-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 280px;
            height: 280px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .skunk-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 0 20px rgba(139, 92, 246, 0.5));
        }
        
        .text-overlay {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 20px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(139, 92, 246, 0.5);
        }
        
        .text-overlay h3 {
            margin: 0;
            font-size: 18px;
            font-weight: 800;
            background: linear-gradient(90deg, #8b5cf6, #a855f7, #c084fc);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }
        
        .instructions {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 300px;
            border: 2px solid #8b5cf6;
        }
        
        .instructions h4 {
            margin: 0 0 10px 0;
            color: #a855f7;
        }
        
        .instructions ol {
            margin: 10px 0;
            padding-left: 20px;
        }
        
        .instructions li {
            margin: 5px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="instructions">
        <h4>üì∏ How to Save:</h4>
        <ol>
            <li>Right-click on the circle</li>
            <li>Select "Save image as..."</li>
            <li>Or use screenshot tool (Windows: Win+Shift+S)</li>
            <li>Crop to 350x350px</li>
            <li>Upload to OpenSea</li>
        </ol>
        <p style="margin-top: 15px; font-size: 12px; color: #94a3b8;">
            ‚ú® Perfect for OpenSea logo<br>
            üìè Size: 350x350px
        </p>
    </div>

    <div class="canvas">
        <div class="glow"></div>
        <div class="skunk-container">
            <img src="../assets/charlesskunk.webp" alt="SkunkSquad" class="skunk-img">
        </div>
        <div class="text-overlay">
            <h3>SKUNK SQUAD</h3>
        </div>
    </div>
</body>
</html>
