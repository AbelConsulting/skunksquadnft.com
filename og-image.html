<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #000000 0%, #111827 50%, #000000 100%);
            font-family: 'Inter', Arial, sans-serif;
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        .grid-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(99, 102, 241, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(99, 102, 241, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.5;
        }
        
        .glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.3) 0%, transparent 70%);
        }
        
        .content {
            position: relative;
            z-index: 10;
            padding: 60px 80px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .logo {
            font-size: 60px;
            margin-bottom: 20px;
        }
        
        .title {
            font-size: 48px;
            font-weight: 900;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.1;
        }
        
        .subtitle {
            font-size: 24px;
            color: #9ca3af;
            margin-bottom: 40px;
            max-width: 600px;
        }
        
        .badges {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .badge {
            background: linear-gradient(135deg, #6366f1 0%, #ec4899 100%);
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .features {
            display: flex;
            gap: 40px;
            margin-top: auto;
        }
        
        .feature {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 16px;
            font-weight: 600;
        }
        
        .feature-icon {
            font-size: 24px;
        }
        
        .nft-visual {
            position: absolute;
            right: 80px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 200px;
            opacity: 0.3;
            filter: drop-shadow(0 0 50px rgba(99, 102, 241, 0.5));
        }
    </style>
</head>
<body>
    <div class="grid-bg"></div>

    <div class="content">

        <div class="badges">

            <div class="badge">ü§ñ AI-Powered</div>
            <div class="badge">‚ö° Instant</div>
        </div>
        
        <div class="features">
            <div class="feature">
                <span class="feature-icon">üåç</span>
                <span>40+ Countries</span>
            </div>
            <div class="feature">
                <span class="feature-icon">üõ°Ô∏è</span>

            <div class="feature">
                <span class="feature-icon">üíé</span>

            </div>
        </div>
    </div>
    
    <div class="nft-visual">ü¶®</div>
</body>
</html>
