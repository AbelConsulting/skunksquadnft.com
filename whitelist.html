<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skunk Squad â€“ Whitelist</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body class="min-h-screen bg-[#0b132b] text-white">
  <header class="max-w-5xl mx-auto p-6 flex items-center justify-between">
    <a href="/" class="font-extrabold text-xl">Skunk Squad</a>
    <nav class="space-x-4">
      <a href="/" class="opacity-80 hover:opacity-100">Home</a>
      <a href="/whitelist.html" class="opacity-100 font-semibold underline">Whitelist</a>
    </nav>
  </header>

  <main class="max-w-xl mx-auto p-6">
    <h1 class="text-3xl font-extrabold mb-2">Join the Whitelist</h1>
    <p class="opacity-80 mb-6">Submit your wallet to be eligible for allowlist mint.</p>

    <section class="p-6 rounded-2xl bg-white/5">
      <button id="connect" class="px-4 py-2 rounded-xl bg-indigo-600 font-semibold">Connect Wallet</button>

      <form id="wl-form" class="mt-4 space-y-3">
        <input id="addr" name="addr" class="w-full p-3 rounded-xl bg-black/30" placeholder="0xYourAddress" required />
        <input id="discord" name="discord" class="w-full p-3 rounded-xl bg-black/30" placeholder="Discord (optional)"/>
        <input id="email" name="email" type="email" class="w-full p-3 rounded-xl bg-black/30" placeholder="Email (optional)"/>
        <button class="w-full px-4 py-3 rounded-xl bg-green-600 font-semibold">Submit</button>
      </form>

      <p id="msg" class="mt-3 text-sm"></p>
    </section>
  </main>

  <script>
    // 1) Connect wallet (optional convenience)
    async function connectWallet() {
      if (!window.ethereum) { alert('Install MetaMask or a compatible wallet'); return; }
      const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
      document.getElementById('addr').value = accounts[0];
    }
    document.getElementById('connect').onclick = connectWallet;

    // 2) Send to Google Form (replace with your Form action + field IDs)
    const FORM_ACTION = "https://docs.google.com/forms/d/e/YOUR_FORM_ID/formResponse";
    const ENTRY_ADDR = "entry.123456";     // map to your form fields
    const ENTRY_DISCORD = "entry.234567";
    const ENTRY_EMAIL = "entry.345678";

    document.getElementById('wl-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const addr = document.getElementById('addr').value.trim();
      if (!/^0x[a-fA-F0-9]{40}$/.test(addr)) { alert('Invalid address'); return; }

      const form = new FormData();
      form.append(ENTRY_ADDR, addr.toLowerCase());
      form.append(ENTRY_DISCORD, document.getElementById('discord').value.trim());
      form.append(ENTRY_EMAIL, document.getElementById('email').value.trim());

      await fetch(FORM_ACTION, { method: 'POST', mode: 'no-cors', body: form });
      document.getElementById('msg').textContent = "Submitted. Watch Discord for updates!";
      e.target.reset();
    });
  </script>
</body>
</html>
