<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 600px;
            background: linear-gradient(135deg, #000000 0%, #111827 30%, #1f2937 70%, #000000 100%);
            font-family: 'Inter', Arial, sans-serif;
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        .grid-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(99, 102, 241, 0.15) 1px, transparent 1px),
                linear-gradient(90deg, rgba(99, 102, 241, 0.15) 1px, transparent 1px);
            background-size: 40px 40px;
            opacity: 0.6;
        }
        
        .content {
            position: relative;
            z-index: 10;
            padding: 50px 60px;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .left-content {
            flex: 1;
            max-width: 700px;
        }
        
        .logo {
            font-size: 50px;
            margin-bottom: 15px;
        }
        
        .title {
            font-size: 42px;
            font-weight: 900;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.1;
        }
        
        .subtitle {
            font-size: 20px;
            color: #9ca3af;
            margin-bottom: 30px;
            line-height: 1.4;
        }
        
        .features {
            display: flex;
            gap: 30px;
            margin-bottom: 25px;
        }
        
        .feature {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 600;
            background: rgba(99, 102, 241, 0.1);
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid rgba(99, 102, 241, 0.3);
        }
        
        .feature-icon {
            font-size: 18px;
        }
        
        .cta {
            background: linear-gradient(135deg, #6366f1 0%, #ec4899 100%);
            color: white;
            padding: 15px 35px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            border: none;
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
        }
        
        .right-content {
            flex: 0 0 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .nft-showcase {
            position: relative;
        }
        
        .main-nft {
            font-size: 180px;
            filter: drop-shadow(0 0 40px rgba(99, 102, 241, 0.6));
            animation: float 3s ease-in-out infinite;
        }
        
        .floating-nfts {
            position: absolute;
        }
        
        .mini-nft {
            font-size: 60px;
            opacity: 0.4;
            position: absolute;
        }
        
        .mini-nft:nth-child(1) {
            top: -30px;
            left: -60px;
            animation: float 4s ease-in-out infinite;
        }
        
        .mini-nft:nth-child(2) {
            bottom: -20px;
            right: -80px;
            animation: float 5s ease-in-out infinite reverse;
        }
        
        .stats {
            display: flex;
            gap: 25px;
            margin-top: 20px;
            font-size: 12px;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-number {
            display: block;
            font-size: 16px;
            font-weight: 800;
            color: #6366f1;
        }
        
        .stat-label {
            color: #9ca3af;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div class="grid-bg"></div>
    
    <div class="content">
        <div class="left-content">
            <div class="logo">ü¶®</div>
            <h1 class="title">SkunkSquad NFT</h1>
            <p class="subtitle">World's first NFT collection accepting credit cards. AI-powered features, instant delivery, enterprise security.</p>
            
            <div class="features">
                <div class="feature">
                    <span class="feature-icon">üí≥</span>
                    <span>Credit Cards</span>
                </div>
                <div class="feature">
                    <span class="feature-icon">‚ö°</span>
                    <span>Instant</span>
                </div>
                <div class="feature">
                    <span class="feature-icon">üõ°Ô∏è</span>
                    <span>Secure</span>
                </div>
                <div class="feature">
                    <span class="feature-icon">üåç</span>
                    <span>Global</span>
                </div>
            </div>
            
            <div class="stats">
                <div class="stat">
                    <span class="stat-number">10K</span>
                    <span class="stat-label">NFTs</span>
                </div>
                <div class="stat">
                    <span class="stat-number">$50</span>
                    <span class="stat-label">Starting</span>
                </div>
                <div class="stat">
                    <span class="stat-number">40+</span>
                    <span class="stat-label">Countries</span>
                </div>
                <div class="stat">
                    <span class="stat-number">67</span>
                    <span class="stat-label">Traits</span>
                </div>
            </div>
        </div>
        
        <div class="right-content">
            <div class="nft-showcase">
                <div class="main-nft">ü¶®</div>
                <div class="floating-nfts">
                    <div class="mini-nft">ü¶®</div>
                    <div class="mini-nft">ü¶®</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
