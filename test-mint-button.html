<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkunkSquad Mint Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #0f172a;
            color: white;
        }
        .test-section {
            background: rgba(30, 41, 59, 0.8);
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            border: 1px solid rgba(139, 92, 246, 0.3);
        }
        .btn {
            background: linear-gradient(135deg, #8b5cf6, #a855f7);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin: 10px 5px;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            background: rgba(0,0,0,0.3);
            border-radius: 5px;
            font-family: monospace;
        }
        .success { color: #10b981; }
        .error { color: #ef4444; }
        .warning { color: #fbbf24; }
        .info { color: #3b82f6; }
    </style>
</head>
<body>
    <h1>ü¶® SkunkSquad Mint Button Test</h1>
    
    <div class="test-section">
        <h2>Step 1: Check MetaMask</h2>
        <button class="btn" onclick="checkMetaMask()">ü¶ä Check MetaMask</button>
        <div id="metamask-status" class="status">Click button to check...</div>
    </div>

    <div class="test-section">
        <h2>Step 2: Connect Wallet</h2>
        <button class="btn" onclick="connectWallet()">üîó Connect Wallet</button>
        <div id="wallet-status" class="status">Click button to connect...</div>
    </div>

    <div class="test-section">
        <h2>Step 3: Check Contract</h2>
        <button class="btn" onclick="checkContract()">üìú Check Contract</button>
        <div id="contract-status" class="status">Click button to check...</div>
    </div>

    <div class="test-section">
        <h2>Step 4: Test Mint</h2>
        <button class="btn" onclick="testMint()">‚õèÔ∏è Test Mint (0.01 ETH)</button>
        <div id="mint-status" class="status">Click button to mint...</div>
    </div>

    <div class="test-section">
        <h2>Debug Console</h2>
        <div id="debug-console" class="status" style="max-height: 300px; overflow-y: auto;"></div>
    </div>

    <script src="https://unpkg.com/web3@latest/dist/web3.min.js"></script>
    <script>
        const CONTRACT_ADDRESS = '0xAa5C50099bEb130c8988324A0F6Ebf65979f10EF';
        const CONTRACT_ABI = [
            {"inputs":[{"internalType":"uint256","name":"quantity","type":"uint256"}],"name":"mintNFT","outputs":[],"stateMutability":"payable","type":"function"},
            {"inputs":[],"name":"totalSupply","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},
            {"inputs":[],"name":"MINT_PRICE","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"}
        ];

        let web3;
        let account;
        let contract;

        function log(message, type = 'info') {
            const debugConsole = document.getElementById('debug-console');
            const timestamp = new Date().toLocaleTimeString();
            const colorClass = type;
            debugConsole.innerHTML += `<div class="${colorClass}">[${timestamp}] ${message}</div>`;
            debugConsole.scrollTop = debugConsole.scrollHeight;
            console.log(message);
        }

        async function checkMetaMask() {
            const statusDiv = document.getElementById('metamask-status');
            
            try {
                if (typeof window.ethereum === 'undefined') {
                    statusDiv.innerHTML = '<span class="error">‚ùå MetaMask NOT installed!</span>';
                    log('MetaMask not found', 'error');
                    return false;
                }

                statusDiv.innerHTML = '<span class="success">‚úÖ MetaMask installed!</span>';
                log('MetaMask detected', 'success');

                // Initialize web3
                web3 = new Web3(window.ethereum);
                log('Web3 initialized', 'success');

                // Check network
                const chainId = await web3.eth.getChainId();
                const networkName = chainId === 1 ? 'Mainnet' : chainId === 11155111 ? 'Sepolia' : `Unknown (${chainId})`;
                statusDiv.innerHTML += `<br><span class="info">Network: ${networkName} (Chain ID: ${chainId})</span>`;
                log(`Network: ${networkName}`, 'info');

                return true;
            } catch (error) {
                statusDiv.innerHTML = `<span class="error">‚ùå Error: ${error.message}</span>`;
                log(`Error checking MetaMask: ${error.message}`, 'error');
                return false;
            }
        }

        async function connectWallet() {
            const statusDiv = document.getElementById('wallet-status');
            
            try {
                if (!web3) {
                    statusDiv.innerHTML = '<span class="warning">‚ö†Ô∏è Please check MetaMask first!</span>';
                    return;
                }

                statusDiv.innerHTML = '<span class="info">üîÑ Requesting connection...</span>';
                log('Requesting wallet connection...', 'info');

                const accounts = await window.ethereum.request({ 
                    method: 'eth_requestAccounts' 
                });

                account = accounts[0];
                statusDiv.innerHTML = `<span class="success">‚úÖ Connected!</span><br>`;
                statusDiv.innerHTML += `<span class="info">Address: ${account}</span>`;
                log(`Connected: ${account}`, 'success');

                // Get balance
                const balance = await web3.eth.getBalance(account);
                const balanceEth = web3.utils.fromWei(balance, 'ether');
                statusDiv.innerHTML += `<br><span class="info">Balance: ${parseFloat(balanceEth).toFixed(4)} ETH</span>`;
                log(`Balance: ${balanceEth} ETH`, 'info');

                return true;
            } catch (error) {
                statusDiv.innerHTML = `<span class="error">‚ùå Connection failed: ${error.message}</span>`;
                log(`Connection error: ${error.message}`, 'error');
                return false;
            }
        }

        async function checkContract() {
            const statusDiv = document.getElementById('contract-status');
            
            try {
                if (!web3) {
                    statusDiv.innerHTML = '<span class="warning">‚ö†Ô∏è Please check MetaMask first!</span>';
                    return;
                }

                statusDiv.innerHTML = '<span class="info">üîÑ Loading contract...</span>';
                log('Loading contract...', 'info');

                contract = new web3.eth.Contract(CONTRACT_ABI, CONTRACT_ADDRESS);
                log('Contract instance created', 'success');

                // Get total supply
                const totalSupply = await contract.methods.totalSupply().call();
                statusDiv.innerHTML = `<span class="success">‚úÖ Contract loaded!</span><br>`;
                statusDiv.innerHTML += `<span class="info">Total Supply: ${totalSupply} NFTs</span>`;
                log(`Total Supply: ${totalSupply}`, 'info');

                // Get mint price
                const mintPrice = await contract.methods.MINT_PRICE().call();
                const priceEth = web3.utils.fromWei(mintPrice, 'ether');
                statusDiv.innerHTML += `<br><span class="info">Mint Price: ${priceEth} ETH</span>`;
                log(`Mint Price: ${priceEth} ETH`, 'info');

                statusDiv.innerHTML += `<br><span class="info">Contract: ${CONTRACT_ADDRESS}</span>`;
                statusDiv.innerHTML += `<br><a href="https://etherscan.io/address/${CONTRACT_ADDRESS}" target="_blank" style="color: #3b82f6;">View on Etherscan ‚Üí</a>`;

                return true;
            } catch (error) {
                statusDiv.innerHTML = `<span class="error">‚ùå Contract error: ${error.message}</span>`;
                log(`Contract error: ${error.message}`, 'error');
                return false;
            }
        }

        async function testMint() {
            const statusDiv = document.getElementById('mint-status');
            
            try {
                if (!account) {
                    statusDiv.innerHTML = '<span class="warning">‚ö†Ô∏è Please connect wallet first!</span>';
                    return;
                }

                if (!contract) {
                    statusDiv.innerHTML = '<span class="warning">‚ö†Ô∏è Please check contract first!</span>';
                    return;
                }

                statusDiv.innerHTML = '<span class="info">üîÑ Preparing mint...</span>';
                log('Starting mint...', 'info');

                const mintPrice = await contract.methods.MINT_PRICE().call();
                const priceEth = web3.utils.fromWei(mintPrice, 'ether');
                
                statusDiv.innerHTML = `<span class="info">üí∞ Sending ${priceEth} ETH...</span>`;
                log(`Minting 1 NFT for ${priceEth} ETH`, 'info');

                const tx = await contract.methods.mintNFT(1).send({
                    from: account,
                    value: mintPrice
                });

                statusDiv.innerHTML = `<span class="success">‚úÖ MINTED SUCCESSFULLY!</span><br>`;
                statusDiv.innerHTML += `<span class="info">Transaction: ${tx.transactionHash}</span>`;
                statusDiv.innerHTML += `<br><a href="https://etherscan.io/tx/${tx.transactionHash}" target="_blank" style="color: #3b82f6;">View Transaction ‚Üí</a>`;
                
                log(`Mint successful! TX: ${tx.transactionHash}`, 'success');

                // Refresh supply
                const newSupply = await contract.methods.totalSupply().call();
                statusDiv.innerHTML += `<br><span class="info">New Total Supply: ${newSupply}</span>`;
                log(`New supply: ${newSupply}`, 'success');

            } catch (error) {
                statusDiv.innerHTML = `<span class="error">‚ùå Mint failed!</span><br>`;
                statusDiv.innerHTML += `<span class="error">${error.message}</span>`;
                log(`Mint error: ${error.message}`, 'error');
                
                if (error.message.includes('insufficient funds')) {
                    statusDiv.innerHTML += `<br><span class="warning">‚ö†Ô∏è Not enough ETH in wallet!</span>`;
                }
            }
        }

        // Auto-check on load
        window.addEventListener('load', () => {
            log('Test page loaded', 'info');
            log('Click buttons above to test each step', 'info');
        });
    </script>
</body>
</html>
